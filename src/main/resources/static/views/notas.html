<div>
	Consulta de Notas
	<table id="tabela" class="table table-striped">
		<thead>
			<th>Cliente</th>
			<th>Discriminação</th>
			<th>Data</th>
			<th>Valor</th>
		</thead>
		<tbody>
			<tr ng-repeat="nota in notas">
				<td>{{ nota.cliente.nome }}</td>
				<td>{{ nota.discriminacaoGeral }}</td>
				<td>{{ nota.data }}</td>
				<td>{{ nota.valor }}</td>
			</tr>
		</tbody>
	</table>
</div>
