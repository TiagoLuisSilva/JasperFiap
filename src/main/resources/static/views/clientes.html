<div>
	<h1>Consulta de Clientes</h1>

	<div class="row">
		<h3>{{erro}}</h3>
	</div>
	<div class="row">
		<button class="btn btn-primary" ng-click="impGeral()">
			Impress√£o Geral</button>
	</div>
	<div class="row">
		<label for="imprimeBoleto">Imprimir boleto</label> <input
			type="checkbox" id="imprimeBoleto" ng-model="imprimeBoleto">
	</div>

	<table id="tabela" class="table table-striped">
		<thead>
			<th>Nome</th>
			<th>CNPJ</th>
			<th>Endereco</th>
			<th>Cidade</th>
			<th>Estado</th>
		</thead>
		<tbody>
			<tr ng-repeat="cliente in clientes">
				<td>{{ cliente.nome }}</td>
				<td>{{ cliente.cnpj }}</td>
				<td>{{ cliente.endereco }}</td>
				<td>{{ cliente.cidade }}</td>
				<td>{{ cliente.estado }}</td>
				<td><button class="btn btn-success"
						ng-click="impCliente(cliente)">Imprime Notas</button></td>
			</tr>
		</tbody>
	</table>
</div>
